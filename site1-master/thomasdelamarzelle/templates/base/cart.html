{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row" id="register-container">
                <div class="col-sm-12 " id="login-container">
                    <div class="card border-mao " >
                      <div class="card-header">cart</div>
                      <div class="card-body text-primary">
                          <div class="box-element">
                        <h5 class="card-title">Your orders</h5>
                            <div class="cart-row">
                                <div style="flex:2"></div>
                                <div style="flex:2"><strong>Item</strong></div>
                                <div style="flex:1"><strong>Price</strong></div>
                                <div style="flex:1"><strong>Quantity</strong></div>
                                <div style="flex:1"><strong>Total</strong></div>
                            </div>
                         {% for item in items %}
                          <div class="cart-row">
                              <div style="flex:2"><img class="img-fluid content-center clair h-128 w-auto shadow" src="{{item.product.imageURL}}"></div>
                              <div style="flex:2"><p>{{item.product.name}}</p></div>
                              <div style="flex:1"><p>{{item.product.price}}</p></div>
                              <div style="flex:1">
                                  <p class="quantity">x{{item.quantity}}</p>
                                  <div class="quantity">
                                      <img class="chg-quantity" src="{% static  'images/arrow-up.png' ´}">
                                      <img class="chg-quantity" src="{% static  'images/arrow-down.png' ´}">
                                  </div>
                              </div>
                              <div style="flex:1"><p>$32</p></div>
                          </div>
                          </div>
                          {% endfor %}
                      </div>
                    </div>
                </div>

</div>
{% endblock %}
