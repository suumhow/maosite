{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row" id="register-container">
                <div class="col-sm-4 " id="login-container">
                    <div class="card border-mao " >
                      <div class="card-header">Password reset</div>
                      <div class="card-body text-primary">
                        <h5 class="card-title">Password reset</h5>

                          <p>Forgotten your password? Enter your email address below,
                              and we'll email instructions for setting a new one.
                          </p>
                          <form method="post" >
                            {% csrf_token %}
                            {{form}}
                            <input class='btn btn-warning' type="submit" name="Send email">

                          </form>
                          <hr>

                          <h5 class="card-title">Don't have an account ? <a href="{% url 'register' %}" class="ml-2">Sign up</a> </h5>
                        <p class="card-text">

                        </p>
                      </div>
                    </div>
                </div>

</div>
{% endblock %}
